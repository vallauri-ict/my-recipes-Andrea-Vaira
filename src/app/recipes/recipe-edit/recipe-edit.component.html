<div class="row">
  <div class="col-sm-2"> </div>
  <div class="col-sm-8">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="recipeName">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" rows="5" id="description" [(ngModel)]="recipeDescription"></textarea>
    </div>
    <div class="form-group">
      <label for="imagePath">Image:</label>
      <input type="file" class="form-control" id="imagePath" (change)="onFileSelected($event)">
    </div>
    <div class="form-group">
      <label for="imageURL">Image URL:</label>
      <input type="text" class="form-control" id="imageURL" [(ngModel)]="recipeImage">
    </div>
    <div class="form-group">
      <label for="ingredients">Ingredients :
        <span style="font-weight:normal">
          &#123; "name":'name', "amount":0 &#125; ,
        </span>
      </label>
      <textarea class="form-control" rows="6" id="ingredients" [(ngModel)]="recipeIngredients"> </textarea>
    </div>

    <div class="form-group" style="margin-top:20px !important;">
      <input type="button" class="btn btn-success btn-block" value="save" (click)="onSave()">
    </div>
  </div>
  <div class="col-sm-2"> </div>
</div>
