<div class="row" style="margin-bottom: 10px;">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()">To shopping list</a></li>
        <li><a [routerLink]="['edit']">Edit recipe</a></li>
        <li><a (click)="ngxSmartModalService.getModal('myModal').open()">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeService.selectedRecipe?.imagePath" alt="" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeService.selectedRecipe?.name}}</h1>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    {{recipeService.selectedRecipe?.description}}
  </div>
</div>



<div class="row">
  <div class="col-xs-12">
    <h3 *ngIf="recipeService.selectedRecipe">Ingredients</h3>
    <span *ngFor="let ingredient of recipeService.selectedRecipe?.ingredients">
      <span class="label label-default" style="margin-right: 5px;">{{ingredient.name}}</span>
      <span class="label label-info" style="margin-right: 5px;">{{ingredient.amount}}</span>
      <br>
    </span>
  </div>
</div>

<ngx-smart-modal #myModal identifier="myModal">
  <h1>Cancella ricetta</h1>
  <p>Confermi la cancellazione della ricetta selezionata?</p>

  <button (click)="deleteRecipe(myModal)">Ok</button>
</ngx-smart-modal>
