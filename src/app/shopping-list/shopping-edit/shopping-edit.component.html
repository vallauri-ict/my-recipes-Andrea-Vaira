<div class="row"
  style="margin-top: 10px;">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" #name id="name" class="form-control"  [(ngModel)] = "ingredientName" [ngModelOptions]="{standalone:true}">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" #amount id="amount" class="form-control" [(ngModel)] = "ingredientAmount" [ngModelOptions]="{standalone:true}">
        </div>
        <div class="col-sm-5"></div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="addIngredients()" [disabled]="ingredientName == ''">Add</button>
          <button class="btn btn-danger" type="button" >Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearIngredients()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
